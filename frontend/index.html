<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>直播主 OBS 資訊顯示系統</title>
    <meta name="description" content="專為直播主設計的 OBS 整合資訊顯示系統，支援聊天室訊息、斗內進度、時鐘顯示等功能。" />
    <meta name="keywords" content="直播,OBS,聊天室,斗內,進度軸,時鐘,Loading,YouTube,Twitch" />
    <meta name="author" content="Streaming Overlay System" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="直播主 OBS 資訊顯示系統" />
    <meta property="og:description" content="專為直播主設計的 OBS 整合資訊顯示系統" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://your-app-name.vercel.app" />
    <meta property="og:site_name" content="Streaming Overlay System" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="直播主 OBS 資訊顯示系統" />
    <meta name="twitter:description" content="專為直播主設計的 OBS 整合資訊顯示系統" />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Mobile Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Streaming Overlay" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#FFA24B" />
    <meta name="msapplication-TileColor" content="#FFA24B" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- CSS Variables for theming -->
    <style>
      :root {
        --toast-bg: #ffffff;
        --toast-color: #374151;
      }
      
      .dark {
        --toast-bg: #374151;
        --toast-color: #f3f4f6;
      }
      
      /* Loading 樣式 */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 500;
      }
      
      /* 防止 FOUC (Flash of Unstyled Content) */
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      body.loaded {
        visibility: visible;
        opacity: 1;
      }
      
      /* 捲軸樣式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.5);
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(75, 85, 99, 0.3);
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(75, 85, 99, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- 初始載入畫面 -->
    <div id="initial-loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">載入中...</div>
      </div>
    </div>
    
    <!-- React App 根節點 -->
    <div id="root"></div>
    
    <!-- Vite 開發腳本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 載入完成後隱藏載入畫面 -->
    <script>
      // 移除載入畫面
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          const body = document.body;
          
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.remove();
              body.classList.add('loaded');
            }, 300);
          } else {
            body.classList.add('loaded');
          }
        }, 500); // 最少顯示 500ms
      });
      
      // 如果 5 秒後還沒載入完成，強制移除載入畫面
      setTimeout(function() {
        const loading = document.getElementById('initial-loading');
        const body = document.body;
        
        if (loading) {
          loading.remove();
          body.classList.add('loaded');
        }
      }, 5000);
    </script>
  </body>
</html>
